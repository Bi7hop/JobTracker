<div class="container mx-auto p-8 max-w-2xl">
  <h2 class="text-2xl font-bold mb-6 text-white text-center">{{ pageTitle }}</h2>

  <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-gray-900 p-6 rounded-lg border border-gray-800">

    <div>
      <label for="company" class="block text-sm font-medium text-gray-300 mb-1">Unternehmen</label>
      <input type="text" id="company" formControlName="company"
             class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
             [class.border-red-500]="applicationForm.get('company')?.invalid && applicationForm.get('company')?.touched">
      <div *ngIf="applicationForm.get('company')?.invalid && applicationForm.get('company')?.touched" class="text-red-500 text-xs mt-1">
        Unternehmen ist ein Pflichtfeld.
      </div>
    </div>

    <div>
      <label for="position" class="block text-sm font-medium text-gray-300 mb-1">Position</label>
      <input type="text" id="position" formControlName="position"
             class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
             [class.border-red-500]="applicationForm.get('position')?.invalid && applicationForm.get('position')?.touched">
      <div *ngIf="applicationForm.get('position')?.invalid && applicationForm.get('position')?.touched" class="text-red-500 text-xs mt-1">
         Position ist ein Pflichtfeld.
      </div>
    </div>

    <div>
      <label for="location" class="block text-sm font-medium text-gray-300 mb-1">Ort</label>
      <input type="text" id="location" formControlName="location"
             class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
    </div>

    <div>
      <label for="status" class="block text-sm font-medium text-gray-300 mb-1">Status</label>
      <select id="status" formControlName="status"
              class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        <option *ngFor="let statusOption of statuses" [value]="statusOption">{{ statusOption }}</option>
      </select>
    </div>

    <div>
      <label for="date" class="block text-sm font-medium text-gray-300 mb-1">Datum der Bewerbung</label>
      <input type="date" id="date" formControlName="date"
             class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
             [class.border-red-500]="applicationForm.get('date')?.invalid && applicationForm.get('date')?.touched">
       <div *ngIf="applicationForm.get('date')?.invalid && applicationForm.get('date')?.touched" class="text-red-500 text-xs mt-1">
         Datum ist ein Pflichtfeld.
       </div>
    </div>

    <div class="flex justify-end space-x-4">
       <button type="button" (click)="cancel()" class="px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600 text-gray-200 transition duration-300">
         Abbrechen
       </button>
       <button type="submit" [disabled]="applicationForm.invalid"
               class="px-4 py-2 rounded-md bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 text-white font-bold transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
         {{ isEditMode ? 'Aktualisieren' : 'Speichern' }}
       </button>
    </div>

  </form>
</div>
