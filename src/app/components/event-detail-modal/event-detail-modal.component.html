<div class="fixed inset-0 bg-black/70 z-40" (click)="closeModal()"></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="relative bg-gray-800 rounded-lg shadow-xl border border-gray-700 w-full max-w-md mx-auto">
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
      <h3 class="text-lg font-semibold text-white">Termin-Details</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-white transition">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
          <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
        </svg>
      </button>
    </div>

    <div *ngIf="event" class="p-4 text-gray-300 space-y-2">
      <h4 class="text-xl font-bold text-white mb-2">{{ event.title }}</h4>
      <p><strong>Datum & Uhrzeit:</strong> {{ formatDate(event.start) }}</p>
      <p><strong>Original-Farbe:</strong> <span class="w-3 h-3 inline-block rounded-full" [style.backgroundColor]="event.color?.primary"></span></p>
    </div>

     <div class="flex justify-end p-4 border-t border-gray-700">
        <button (click)="closeModal()" class="px-4 py-2 rounded-md bg-gray-600 hover:bg-gray-500 text-gray-100 transition">
          SchlieÃŸen
        </button>
        </div>

  </div>
</div>
