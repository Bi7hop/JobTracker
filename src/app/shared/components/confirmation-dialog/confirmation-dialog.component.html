<div class="fixed inset-0 bg-black/70 z-40 backdrop-blur-sm" (click)="onCancel()"></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="relative bg-gray-800 rounded-lg shadow-xl border border-gray-700 w-full max-w-sm mx-auto">
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
      <h3 class="text-lg font-semibold text-white">Bestätigung erforderlich</h3>
      <button (click)="onCancel()" title="Schließen" class="text-gray-400 hover:text-white transition">
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" /></svg>
      </button>
    </div>

    <div class="p-5 text-center">
      <p class="text-gray-300 whitespace-pre-line">{{ message }}</p>
    </div>

     <div class="flex justify-end space-x-3 p-4 bg-gray-900/50 rounded-b-lg border-t border-gray-700">
        <button (click)="onCancel()" class="px-4 py-2 rounded-md bg-gray-600 hover:bg-gray-500 text-gray-100 transition font-medium">
          Abbrechen
        </button>
         <button (click)="onConfirm()" class="px-4 py-2 rounded-md bg-red-600 hover:bg-red-500 text-white transition font-medium">
          Löschen bestätigen
        </button>
     </div>
  </div>
</div>
