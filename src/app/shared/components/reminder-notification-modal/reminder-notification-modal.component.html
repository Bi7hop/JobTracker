<div class="fixed inset-0 bg-black/70 z-40 backdrop-blur-sm" (click)="onClose()"></div>

<div class="fixed inset-x-0 top-4 z-50 flex items-start justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl border border-gray-700 overflow-hidden">
    <div class="flex items-center justify-between p-4 border-b border-gray-700 bg-gray-900">
      <div class="flex items-center space-x-3">
        <div class="p-2 bg-purple-900/50 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-white">Erinnerung</h3>
      </div>
      <button (click)="onClose()" class="text-gray-400 hover:text-white transition">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
          <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
        </svg>
      </button>
    </div>

    <div class="p-4 sm:p-6">
      <p class="text-xl font-bold text-white mb-3">{{ reminder.reminderText }}</p>
      
      <div class="bg-gray-700/30 p-3 rounded-lg mb-4">
        <div class="flex flex-wrap justify-between items-center mb-2">
          <span class="text-sm text-gray-300">FÃ¤lligkeitsdatum</span>
          <span class="text-sm font-medium text-white">{{ reminder.date | date:'dd.MM.yyyy' }}</span>
        </div>
        
        <div *ngIf="reminder.application" class="border-t border-gray-700/50 mt-2 pt-2">
          <a [routerLink]="['/applications', reminder.applicationId]" class="flex items-center gap-2 hover:bg-gray-700/50 p-2 rounded transition">
            <div class="w-3 h-3 rounded-full" [ngClass]="reminder.application.color"></div>
            <div>
              <p class="font-medium text-white text-sm">{{ reminder.application.company }}</p>
              <p class="text-xs text-gray-400">{{ reminder.application.position }}</p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-2 p-4 bg-gray-900/50 border-t border-gray-700">
      <button (click)="onMarkComplete()" class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded transition">
        Erledigt
      </button>
      <div class="flex-1 flex gap-2">
        <button (click)="onSnooze(15)" class="flex-1 px-2 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded transition text-sm">
          15 Min
        </button>
        <button (click)="onSnooze(60)" class="flex-1 px-2 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded transition text-sm">
          1 Std
        </button>
        <button (click)="onSnooze(1440)" class="flex-1 px-2 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded transition text-sm">
          1 Tag
        </button>
      </div>
    </div>
  </div>
</div>
