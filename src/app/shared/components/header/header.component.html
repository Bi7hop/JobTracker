<header class="py-2 px-4 border-b border-gray-800 bg-gray-950 relative z-10">
  <div class="container mx-auto flex justify-between items-center">

    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-purple-700 flex items-center justify-center text-white font-bold">
        JT
      </div>
      <h1 class="text-2xl font-bold text-white hidden sm:block">JobTracker</h1>
    </div>

    <nav class="hidden lg:flex">
      <ul class="flex gap-6">
        <li *ngFor="let item of navItems">
          <a
            [routerLink]="item.route"
            routerLinkActive="text-white border-b-2 border-purple-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="px-3 py-1 cursor-pointer transition-all duration-300 text-gray-400 hover:text-gray-200"
          >
            {{item.label}}
          </a>
        </li>
      </ul>
    </nav>

    <div class="flex items-center gap-4">

      <div class="relative">
        <button (click)="toggleUserDropdown()" class="flex items-center gap-1 cursor-pointer focus:outline-none" aria-label="Benutzermenü öffnen/schließen">
          <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center text-white">
            {{ userProfile?.initials || 'U' }}
          </div>
          <span class="text-gray-500">▼</span>
        </button>

        <div
          class="absolute top-full right-0 mt-2 w-48 bg-gray-900 border border-gray-700 rounded-md shadow-xl transition-all duration-200 ease-out origin-top-right z-50"
          [class.opacity-100]="isUserDropdownOpen"
          [class.visible]="isUserDropdownOpen"
          [class.opacity-0]="!isUserDropdownOpen"
          [class.invisible]="!isUserDropdownOpen"
          [class.transform]="true"
          [class.scale-100]="isUserDropdownOpen"
          [class.scale-95]="!isUserDropdownOpen"
          >
          <ul class="py-1">
            <li (click)="navigateToProfile()" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
              <span>Mein Profil</span>
            </li>
            <li (click)="navigateToApplications()" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
              <span>Meine Bewerbungen</span>
            </li>
            <li (click)="navigateToSettings()" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
              <span>Einstellungen</span>
            </li>
            <li (click)="logout()" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer border-t border-gray-700 mt-1">
              <span>Abmelden</span>
            </li>
          </ul>
        </div>
      </div>

      <button (click)="toggleMobileMenu()" class="lg:hidden p-2 rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-600" aria-label="Hauptmenü öffnen/schließen">
        <svg *ngIf="!isMobileMenuOpen" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
        <svg *ngIf="isMobileMenuOpen" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

    </div> </div> <div *ngIf="isMobileMenuOpen"
       class="absolute top-full left-0 right-0 bg-gray-950 border-b border-gray-800 shadow-lg lg:hidden z-30">
    <nav class="container mx-auto px-4 py-4">
        <ul class="flex flex-col gap-4">
            <li *ngFor="let item of navItems">
                <a [routerLink]="item.route"
                   routerLinkActive="text-white font-semibold bg-gray-800 rounded"
                   [routerLinkActiveOptions]="{exact: true}"
                   class="block py-2 px-3 text-gray-300 hover:text-white hover:bg-gray-700 rounded transition-all duration-200"
                   (click)="closeMobileMenu()">
                    {{item.label}}
                </a>
            </li>
        </ul>
    </nav>
  </div> </header>
